<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream Income Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 12px;
      max-width: 420px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #result {
      margin-top: 20px;
      font-weight: 700;
      font-size: 18px;
      color: #333;
    }
    #dailyClients {
      margin-top: 10px;
      font-weight: 600;
      font-size: 16px;
      color: #555;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h2>Dream Income Calculator</h2>
  <form id="calculatorForm">
    <label for="incomeGoal">Yearly Income Goal ($):</label>
    <input type="number" id="incomeGoal" min="1" step="any" required />


    <label for="avgPrice">Average Service Cost Per Client ($):</label>
    <input type="number" id="avgPrice" min="1" step="any" required />


    <label for="weeksBetweenVisits">Average Weeks Between Visits (weeks):</label>
    <input type="number" id="weeksBetweenVisits" min="1" step="any" required />


    <label for="workDaysPerWeek">How Many Days a Week Do You Work?</label>
    <input type="number" id="workDaysPerWeek" min="1" max="7" step="1" required />


    <button type="submit">Run the Numbers!</button>
    <div id="result"></div>
    <div id="dailyClients"></div>
    <div id="errorMsg" class="error"></div>
  </form>


  <script>
    function calculateClientsNeeded({
      incomeGoal,
      averageServicePrice,
      weeksBetweenVisits,
      monthsPerYear = 12,
      workDaysPerWeek,
      workWeeksPerYear = 50
    }) {
      if (
        incomeGoal <= 0 ||
        averageServicePrice <= 0 ||
        weeksBetweenVisits <= 0 ||
        monthsPerYear <= 0 ||
        workDaysPerWeek <= 0 ||
        workWeeksPerYear <= 0
      ) {
        return { error: 'Please enter positive numbers for all inputs.' };
      }


      const weeksPerMonth = 4.345;
      const visitsPerClientPerMonth = weeksPerMonth / weeksBetweenVisits;


      if (visitsPerClientPerMonth <= 0) {
        return { error: 'Average time between visits must be greater than 0.' };
      }


      const totalSessionsNeeded = incomeGoal / averageServicePrice;
      const sessionsPerClientPerYear = visitsPerClientPerMonth * monthsPerYear;
      const clientsNeeded = totalSessionsNeeded / sessionsPerClientPerYear;


      if (!isFinite(clientsNeeded) || clientsNeeded <= 0) {
        return { error: 'Calculation resulted in an invalid number. Please check your inputs.' };
      }


      const roundedClientsNeeded = Math.ceil(clientsNeeded);


      const totalVisitsPerYear = roundedClientsNeeded * sessionsPerClientPerYear;
      const workDaysPerYear = workDaysPerWeek * workWeeksPerYear;
      const visitsPerDay = totalVisitsPerYear / workDaysPerYear;


      return {
        clientsNeeded: roundedClientsNeeded,
        visitsPerDay: visitsPerDay.toFixed(2),
      };
    }


    document.getElementById('calculatorForm').addEventListener('submit', function(e) {
      e.preventDefault();


      const incomeGoal = parseFloat(document.getElementById('incomeGoal').value);
      const avgPrice = parseFloat(document.getElementById('avgPrice').value);
      const weeksBetweenVisits = parseFloat(document.getElementById('weeksBetweenVisits').value);
      const workDaysPerWeek = parseFloat(document.getElementById('workDaysPerWeek').value);


      const errorMsg = document.getElementById('errorMsg');
      const resultDiv = document.getElementById('result');
      const dailyClientsDiv = document.getElementById('dailyClients');


      errorMsg.textContent = '';
      resultDiv.textContent = '';
      dailyClientsDiv.textContent = '';


      const calculation = calculateClientsNeeded({
        incomeGoal,
        averageServicePrice: avgPrice,
        weeksBetweenVisits,
        workDaysPerWeek
      });


      if (calculation.error) {
        errorMsg.textContent = calculation.error;
      } else {
        resultDiv.textContent = `You’ll need about ${calculation.clientsNeeded} active clients to hit your dream income.`;
        dailyClientsDiv.textContent = `That breaks down to around ${calculation.visitsPerDay} client visits per workday (based on your ${workDaysPerWeek}-day workweek).`;
      }
    });
  </script>
</body>
</html>
